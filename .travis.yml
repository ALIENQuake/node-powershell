language: node_js
env: NPS=pwsh
matrix:
  include:
      # linux 16.04 - pwsh
    - os: linux
      dist: xenial
      sudo: required
      node_js:
        - "lts/*"
        - "lts/boron"
      before_install: sudo dpkg -i powershell_6.1.1-1.ubuntu.16.04_amd64.deb
      install: sudo apt-get install -f
      # osx - pwsh
    - os: osx
      node_js:
        - "lts/*"
        - "lts/boron"
      install: brew cask install powershell
      # windows - pwsh
    - os: windows
      node_js:
        - "lts/*"
        - "lts/boron"
      install: choco install powershell-core
      # windows - powershell
    - os: windows
      env: NPS=powershell
      node_js:
        - "lts/*"
        - "lts/boron"
cache: npm
before_script:
  - npm install 
  - npm install -g gulp
script:
  # - npm run build
  - npm run test:coveralls